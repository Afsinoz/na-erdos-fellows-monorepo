  dataTypes:
    # Uncomment and fill specific data type(s) info for dataset
    oceanographicProfiles:
    - profile1:
        region: Atlantic Ocean
        # Schema to populate GeoJSON fields 
        geoJson:
          type: FeatureCollection
          features:
          - type: Feature
            geometry:
              type: Polygon
              coordinates:
              - [-30.0000, 0.0000] # Point 1: Longitude, Latitude
              - [-30.0000, 1.0000] # Point 2: Longitude, Latitude
              - [-29.0000, 1.0000] # Point 3: Longitude, Latitude
              - [-29.0000, 0.0000] # Point 4: Longitude, Latitude
              - [-30.0000, 0.0000] # Closing the polygon
            properties:
              name: Mid-atlantic polygon
        depthRange:
          min:
          max:
        parametersMeasured:
        instrumentUsed:
        variablesIncluded: []

    satellite:
      satelliteSensor: Moderate Resolution Imaging Spectroradiometer
      resolution: 9.27 km x 9.27 km or 4.63 km x 4.63 km
      bandsChannels: [405 - 420, 438 - 448, 483 - 493, 526 - 536,
        546 - 556, 662 - 672, 673 - 683, 743 - 753, 862 - 877]
      variablesIncluded: [chlor_a, latitude, longitude]
